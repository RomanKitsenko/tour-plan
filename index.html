<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:ital,wght@0,400;0,800;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="horizontal-logo">
            <img src="img/horizontal-logo.svg" alt="logo: Best Tour Plan" class="horizontal-logo__img" />
          </a>

          <form action="#" class="search navbar__search">
            <input type="text" class="search__input" placeholder="Search Location" />
            <button class="search__button">
              <img src="img/search.svg" alt="icon: search" />
            </button>
          </form>

          <a href="#" class="user">
            <img src="img/user-avatar.jpg" alt="avatar: Nathan" class="user__avatar" />
            <span class="user__name">Nathan</span>
          </a>
          <div class="hamburger">
            <span class="hamburger__item"></span>
            <span class="hamburger__item"></span>
            <span class="hamburger__item"></span>
          </div>
        </div>
      </div>
      <div class="navbar-bottom">
        <div class="container">
          <nav class="navbar-menu">
            <ul class="navbar-menu__ul">
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">All Deals</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotels</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Activities</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Restaurants</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Events</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Rodrigues</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="hotel">
      <div class="container">
        <nav aria-label="breadcrumbs" class="breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="#">Home</a>
            </li>
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="#">Flash Offers</a>
            </li>
            <li class="breadcrumbs__item active" aria-current="page">Grand Hilton Hotel</li>
          </ul>
        </nav>
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="stars">
              <img src="img/Star.svg" alt="star" class="star" />
              <img src="img/Star.svg" alt="star" class="star" />
              <img src="img/Star.svg" alt="star" class="star" />
              <img src="img/Star.svg" alt="star" class="star" />
              <img src="img/Star.svg" alt="star" class="star" />
            </div>
            <h1 class="hotel-info__name">GRAND HILTON HOTEL</h1>
            <span class="hotel-offer">Flash Offer</span>
            <p class="hotel-info__desc">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
          </div>
          <div class="hotel-rating">
            <span class="hotel-rating__text">User Ratings</span>
            <span class="hotel-rating__counter">4.5/5</span>
          </div>
        </div>
      </div>
    </section>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
